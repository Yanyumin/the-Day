<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--引入第三方框架UI-->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet/less" href="css/base.less">
        <link rel="stylesheet/less" href="css/tv.less">
        <script type="text/javascript" src="lib/less/less.js"></script>

        <script src="lib/template.js"></script>
        <title>慢慢买</title>
    </head>
    <body>
    <!-- 头部 -->
    <header id="header">
        <a href="index.html" class="fl header-logo">
            <img src="images/header_logo.png">
        </a>
        <a href="javascript" class="fr header-app">
            <img src="images/header_app.png">
        </a>
    </header>

    <!-- 搜索栏 -->
    <div id="search">
        <input type="search" placeholder="请输入你想比价的商品">
        <input type="submit" value="搜索">
    </div>

<!-- 内容 -->
    <div class="context-header">
        <a href="index.html">首页</a>&gt;<a href="category.html">全部分类</a>&gt;<span></span>
        <input type="submit" value="筛选">
    </div>
    <div class="context">
        
    </div>



    <!-- 底部 -->
    <div id="footer">
        <div class="pages">
                <div>
                    <a id="prev" href="#">上一页</a>
                </div>
                <div>
                    <select name="12" id="">
                        <option value="1">123</option>
                        <option value="1">775</option>
                        <option value="2">878</option>
                    </select>
                </div>
                <div>
                    <a id="next" href="#">下一页</a>
                </div>
            </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <a href="#">登录</a>
                </div>
                <div class="col-xs-3">
                    <a href="#">注册</a>
                </div>
                <div class="col-xs-6">
                    <a href="#">点击返回顶部</a>
                </div>
            </div>
        </div>
        <div class="download">
            <p><span>手机APP下载</span>慢慢买手机版——掌上比价平台</p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>



    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/tv.js"></script>
    <script type="text/html" id="areTemp">
        {{each result as value i}}
            <a href="#">{{value.title}}</a>
        {{/each}}
    </script>
    <script type="text/html" id="allTemp">
        {{each result as value i}}
            <div class="media" style="margin: 0;">
                <div class="media-left">
                    <a href="#">
                        {{#value.productImg}}
                    </a>
                </div>
                <a class="media-body" href="detail.html?productid={{value.productId}}">
                    <h4 class="media-heading">
                       {{value.productName}}
                    </h4>
                    <p class="p-one">
                        {{value.productPrice}}
                    </p>
                    <p class="p-two fl"><span>{{value.productQuote}}</span>
                    <span>{{value.productCom}}</span></p>
                </a>
            </div>
        {{/each}}
    </script>
    </body>
</html>
