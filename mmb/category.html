<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--引入第三方框架UI-->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet/less" href="css/base.less">
        <link rel="stylesheet/less" href="css/category.less">
        <script type="text/javascript" src="lib/less/less.js"></script>

        <script src="lib/template.js"></script>
        <title>慢慢买</title>
    </head>
    <body>
    <!-- 头部 -->
    <header id="header">
        <a href="index.html" class="fl header-logo">
            <img src="images/header_logo.png">
        </a>
        <a href="javascript" class="fr header-app">
            <img src="images/header_app.png">
        </a>
    </header>

    <!-- 搜索栏 -->
    <div id="search">
        <input type="search" placeholder="请输入你想比价的商品">
        <input type="submit" value="搜索">
    </div>

<!-- 内容 -->
<div class="panel-group context" id="accordion" role="tablist" aria-multiselectable="true">

  </div>



    <!-- 底部 -->
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <a href="#">登录</a>
                </div>
                <div class="col-xs-3">
                    <a href="#">注册</a>
                </div>
                <div class="col-xs-6">
                    <a href="#">点击返回顶部</a>
                </div>
            </div>
        </div>
        <div class="download">
            <p><span>手机APP下载</span>慢慢买手机版——掌上比价平台</p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>



    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/category.js"></script>
    <script src="text/html" id="sortTemp">
        {{each result as value i}}
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne{{i}}">
                    <h4 class="panel-title">
                        <a titleId={{value.titleId}} role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne{{i}}" aria-expanded="true" aria-controls="collapseOne{{i}}" id="sort-a">
                        {{value.title}}
                        </a>
                    </h4>
                </div>
                <div id="collapseOne{{i}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne{{i}}">
                    <div class="panel-body" id="sort-body">

                    </div>
                </div>
            </div>
        {{/each}}
    </script>
    <script type="text/html" id="sproTemp">
        <div class="container">
            <div class="row">
                {{each result as value i}}
                    <a href="tv.html?categoryId={{value.categoryId}}" class="col-xs-4">
                        {{value.category}}
                    </a>
                {{/each}}
            </div>
        </div>
    </script>
    </body>
</html>
