<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/index.less">
    <script type="text/javascript" src="lib/less/less.js"></script>

    <script src="lib/template.js"></script>
    <title>慢慢买</title>
</head>
<body>
    <!-- 头部 -->
    <header id="header">
        <a href="javascript:void(0);" class="fl header-logo">
            <img src="images/header_logo.png">
        </a>
        <a href="javascript" class="fr header-app">
            <img src="images/header_app.png">
        </a>
    </header>

    <!-- 搜索栏 -->
    <div id="search">
        <input type="search" placeholder="请输入你想比价的商品">
        <input type="submit" value="搜索">
    </div>

    <!-- 菜单 -->
    <div id="menu">
        <div class="container" id="mainMenu"></div>
    </div>

    <!-- 推荐 -->
    <div id="recommend">
        <div class="recom-header">
            <h2>超值折扣推荐</h2>
            <a href="#" class="fr">
                <img src="images/more.png" height="20" width="20" alt="">
            </a>
        </div>
        <div id="product"></div>
    </div>
    
    
    <!-- 底部 -->
    <div id="footer">
        <div class="more">
            <a href="#" class="m-a">
            更多优惠信息&gt;&gt;
            </a>
        </div>
        <div id="ranklist">
            <h2>品牌排行</h2>
            <a href="#" class="fr">
                <img src="images/more.png" height="20" width="20" alt="">
            </a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <a href="#">登录</a>
                </div>
                <div class="col-xs-3">
                    <a href="#">注册</a>
                </div>
                <div class="col-xs-6">
                    <a href="#">点击返回顶部</a>
                </div>
            </div>
        </div>
        <div class="download">
            <p><span>手机APP下载</span>慢慢买手机版——掌上比价平台</p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>


    <!--js文件 注意引入的依赖关系-->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/html" id="menuTemp">
        <div class="row">
            {{each result as value i}}
            <div class="col-xs-3">
                <a href={{value.titlehref}} class="madia">
                    {{#value.img}}
                    <p>{{value.name}}</p>
                </a>
            </div>
            {{/each}}
        </div>
    </script>
    <script type="text/html" id="productTemp">
        <ul>
            {{each result as value i}}
            <li>
                <a class="media" href="#">
                    <div class="media-left">
                        <div>
                            {{#value.productImgSm}}
                        </div>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{value.productName}}</h4>
                        <span>{{value.productPinkage}}</span>
                        <p><span>{{value.productFrom}}</span><span>|</span><span>{{value.productTime}}</span></p>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
</body>
</html>
