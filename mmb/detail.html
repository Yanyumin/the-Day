<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--引入第三方框架UI-->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet/less" href="css/base.less">
        <link rel="stylesheet/less" href="css/detail.less">
        <script type="text/javascript" src="lib/less/less.js"></script>

        <script src="lib/template.js"></script>
        <title>慢慢买</title>
    </head>
    <body>
    <!-- 头部 -->
    <header id="header">
        <a href="index.html" class="fl header-logo">
            <img src="images/header_logo.png">
        </a>
        <a href="javascript" class="fr header-app">
            <img src="images/header_app.png">
        </a>
    </header>

        <!-- 内容 -->
    <div class="context-header">
        <a href="index.html">首页</a>&gt;<a href="category.html">全部分类</a>&gt;<span class="h-prev"></span>&gt;<span class="h-next"></span>
    </div>
    <div class="context">
        
        <div class="msg"></div>
    </div>

           <!-- 底部 -->
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <a href="#">登录</a>
                </div>
                <div class="col-xs-3">
                    <a href="#">注册</a>
                </div>
                <div class="col-xs-6">
                    <a href="#">点击返回顶部</a>
                </div>
            </div>
        </div>
        <div class="download">
            <p><span>手机APP下载</span>慢慢买手机版——掌上比价平台</p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>



    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/detail.js"></script>
    <script type="text/html" id="prevTemp">
        {{each result as value i}}
            <a href="tv.htmll?categoryId=0">{{value.title}}</a>
        {{/each}}
    </script>
    <script type="text/html" id="detailTemp">
        {{each result as value i}}
            <div class="describe"><p>{{value.productName}}</p></div>
            <div class="image">{{#value.productImg}}</div>
            <div class="link">
            <div class="row">
                <div class="col-xs-4">
                    <a href="#">比价购买</a>
                </div>
                <div class="col-xs-4">
                    <a href="#">产品参数</a>
                </div>
                <div class="col-xs-4">
                    <a href="#">评价(2322)</a>
                </div>
            </div>
        </div>
            <p>{{#value.bjShop}}</p>
        {{/each}}
    </script>
    </body>
</html>
